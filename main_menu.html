<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu :D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu-container">
    <h1 class="game-title">Glof</h1>

    <form action="/frontend.html" class="menu-form">
        <label for="nick">Nickname:</label>
        <input type="text" id="nick" name="nick" required>

        <label for="room">Room:</label>
        <input type="text" id="room" name="room" required>

        <label for="color">Ball Color:</label>
        <input type="color" id="color" name="color" value="#00ff00">

        <div class="button-group">
            <input type="submit" value="Join Game" class="join-btn">
        </div>
        <button type="button" id="resetdb" >resetdb</button>
        <button type="button" id="showdb" >showdb</button>
    </form>
        <form action="/map.html" class="menu-form">
        <input type="submit" value="Map" class="join-btn">
            </form>
    </form>
    <form action="/hostpage.html" class="menu-form">
        <input type="submit" value="Host" class="join-btn">
    </form>
    <script>
        ajax = new XMLHttpRequest();
        //ajax.open('POST', '/sql');

        document.getElementById('resetdb').addEventListener('click', (e) => {
            ajax.open('POST', '/sql');
            ajax.send("DELETE FROM map WHERE id >= 1");
        });
        document.getElementById('showdb').addEventListener('click', (e) => {
            ajax.open('POST', '/sql');
            ajax.send("SHOW DATABASES;");
        });
        ajax.addEventListener("loadend", ()=>{
            document.getElementById('db').innerHTML = ajax.responseText;
        });
    </script>
    <div id="db">

    </div>
</div>
</body>
</html>
